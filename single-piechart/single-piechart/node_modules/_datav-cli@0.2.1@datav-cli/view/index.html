<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/__static__/iconfont/iconfont.css">
  <title>maliang</title>
  <style>
  ::-webkit-scrollbar {
    display: none;
  }
  body, html{
    padding: 0;
    margin: 0;
    font-family: 'Microsoft Yahei';
  }
    #chart {
      box-sizing: border-box;
      border: dashed 2px #ff0000;
      position: relative;
      background: #000;
    }
    #chart * {
      box-sizing: border-box;
    }
    #resize {
      position: fixed;
      bottom: 0;
      right: 0;
    }
    #sidebar {
      width: 432px;
      height: 100%;
      position: fixed;
      right: 0;
      top: 0;
    }
    .te-tab-content .dg.main {
      width: auto!important;
      height: calc(100% - 89px);
      /*overflow-y: scroll;*/
    }
    .te-tab-content .dg.main .close-button {
      display: none;
    }
    .chart-version {
      font-size: .5em;
      color: #FBFCFD;
      background: #00D56B;
      border-radius: .25em;
      padding: .2em .5em .2em;
      font-weight: 700;
      vertical-align: baseline;
      font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif;
      display: inline;
    }
    .content-line {
      width: 100%;
      text-align: center;
    }
    .content-btn {
      margin: 2em;
      padding: .4em 2em;
      background: #1ED36F;
      color: white;
      display: inline-block;
      border-radius: .25em;
      cursor: pointer;
    }
    .content-btn:hover {
      background: #20DE75;
    }
    .chart-cnname .cn_ipt {
      padding: .2em;
      border: 0;
      background: #3c3c3c;
      color: white;
      outline: none;
      font-size: 20px;
    }
    #dat-image ~label img {
      background-image: url(/__static__/img/transparent.png);
    }
    #test-console {
      margin: 1em;
      padding: .7em;
      width: calc(100% - 2em);
      height: 600px;
      background: rgba(255,255,255,0.3);
      box-sizing: border-box;
      border-radius: 2px;
      overflow-y: scroll;
      text-indent: 0;
    }
    #test-console p {
      margin: 0;
    }
    #children-com-list .children-com-selector {
      font-size: 12px;
      padding: 10px 20px;
    }
    #children-com-list .children-list ul {
      margin: 0;
    }
    #children-com-list .children-list li {
      list-style: none;
      font-size: 12px;
    }
    #children-com-list .children-list ul a {
      color: #fff;
      text-decoration: underline;
    }
    @font-face {
      font-family: 'datavfont';  /* project id 200759 */
      src: url('//at.alicdn.com/t/font_ar2wqg8jt94zehfr.eot');
      src: url('//at.alicdn.com/t/font_ar2wqg8jt94zehfr.eot?#iefix') format('embedded-opentype'),
      url('//at.alicdn.com/t/font_ar2wqg8jt94zehfr.woff') format('woff'),
      url('//at.alicdn.com/t/font_ar2wqg8jt94zehfr.ttf') format('truetype'),
      url('//at.alicdn.com/t/font_ar2wqg8jt94zehfr.svg#iconfont') format('svg');
    }
    .datav-icon {
      font-family: datavfont;
      font-style: normal;
    }

  </style>
</head>
<body>
  <div id="chart"></div>
  <div id="sidebar"></div>
  <script src="/__static__/lib/cube.min.js"></script>
  <script src="/__static__/lib/pack-modules.js"></script>
  <script src="/__static__/js/pack-index.js"></script>
  <script>
    window.share = {
      datav: <%- datav %>,
      version: '<%- version %>',
      source: '<%= source %>',
      children: <%- JSON.stringify(childrenList) %>
    };
    window.isNone = function (d) {
      return d === null || d === undefined;
    }
    window.chart = null;
    Cube.init({
      base: '/',
      debug: true,
      enableCss: true,
      remoteBase: {
        'static': '/__static__',
        'datav' : 'http://com.datav.aliyun.com/cube/'
      },
      timeout: 10000,
      version: 1
    });
    Cube.use('static:/js/rindex.jsx', function (app) {
      app({
        com: '#chart',
        editor: '#sidebar'
      });
    });
  </script>
</body>

</html>
