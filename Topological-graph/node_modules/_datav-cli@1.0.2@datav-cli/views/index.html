<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DataV开发者工具-预览</title>
</head>
<body>
  <div id="screen"></div>
  <script src="/__static__/cube.js"></script>
  <script>
    Cube.init({
      base: '/',
      debug: true,
      enableCss: true,
      remoteBase: {
        'static': '/__static__',
        'datav' : 'http://com.datav.aliyun.com/cube/'
      },
      timeout: 10000,
      version: 1,
      // strict: false
    });
    Cube.use('static:/js/index.js', function (app) {
      app({
        screen: "screen",
        share: {
          datav: <%- datav %>,
          version: '<%- version %>',
          source: '/<%= source %>',
          children: <%- JSON.stringify(childrenList) %>
        }
      });
    });
  </script>
</body>

</html>
